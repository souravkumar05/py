<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck // Mood Playlist Generator</title>
    <style>
        :root {
            --primary: #1DB954; /* Spotify Green */
            --dark: #121212;
            --card: #1ed76021;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: #181818;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #282828;
            transition: all 0.3s ease;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        p.subtitle { color: #b3b3b3; margin-bottom: 30px; }

        .question-step { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }

        .options-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        button.option-btn {
            background: #282828;
            color: white;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.2s;
        }

        button.option-btn:hover {
            background: #3e3e3e;
            border-color: var(--primary);
        }

        /* Result Styles */
        #result-screen {
            border: 2px solid var(--primary);
            background: linear-gradient(145deg, #181818, #050505);
        }

        .mood-tag {
            display: inline-block;
            background: var(--primary);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 12px;
        }

        .vibe-title { font-size: 28px; margin: 10px 0; }
        .vibe-stats { color: #1DB954; font-family: monospace; margin-bottom: 20px; }
        .description { color: #b3b3b3; line-height: 1.6; margin-bottom: 25px; }

        .restart-btn {
            background: none;
            color: #b3b3b3;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="app" class="card">
        
        <!-- Welcome Screen -->
        <div id="step-0" class="question-step active">
            <h1>VibeCheck</h1>
            <p class="subtitle">Personalized AI-ish Playlist Architect</p>
            <button class="option-btn" style="width:100%; background: var(--primary); color: black;" onclick="nextStep(1)">Generate My Vibe</button>
        </div>

        <!-- Question 1: Energy -->
        <div id="step-1" class="question-step">
            <p class="subtitle">Step 1 of 3</p>
            <h2>How's your internal battery?</h2>
            <div class="options-grid">
                <button class="option-btn" onclick="saveAnswer('energy', 'high', 2)">‚ö° Fully Charged / Hyper</button>
                <button class="option-btn" onclick="saveAnswer('energy', 'low', 2)">üîã Low Power Mode / Chill</button>
            </div>
        </div>

        <!-- Question 2: Valence -->
        <div id="step-2" class="question-step">
            <p class="subtitle">Step 2 of 3</p>
            <h2>What's the 'color' of your mood?</h2>
            <div class="options-grid">
                <button class="option-btn" onclick="saveAnswer('valence', 'positive', 3)">‚òÄÔ∏è Bright & Golden</button>
                <button class="option-btn" onclick="saveAnswer('valence', 'negative', 3)">üåë Deep & Shadowy</button>
            </div>
        </div>

        <!-- Question 3: Context -->
        <div id="step-3" class="question-step">
            <p class="subtitle">Step 3 of 3</p>
            <h2>Where are you mentally?</h2>
            <div class="options-grid">
                <button class="option-btn" onclick="saveAnswer('context', 'social', 'result')">üéâ With the World (Social)</button>
                <button class="option-btn" onclick="saveAnswer('context', 'solo', 'result')">üéß In my own head (Solo)</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="result-screen" class="question-step">
            <div class="mood-tag" id="res-tag">Atmospheric</div>
            <h2 class="vibe-title" id="res-title">The Midnight Drive</h2>
            <div class="vibe-stats" id="res-stats">120 BPM | MINOR KEY</div>
            <p class="description" id="res-desc">Loading your sonic profile...</p>
            <button class="restart-btn" onclick="restart()">Try a different mood</button>
        </div>

    </div>
</div>

<script>
    // Data Store
    let userAnswers = {
        energy: '',
        valence: '',
        context: ''
    };

    // The Logic Engine (Fixing the "Bugs" of limited variety)
    const playlistMatrix = {
        'high-positive-social': {
            title: "Electric Carnival",
            tag: "Uplifting / High Energy",
            stats: "128 BPM | MAJOR CHORDS | PUNCHY",
            desc: "Neon lights and crowd energy. Expect house beats, disco revivals, and massive synth hooks. Pure serotonin for the group."
        },
        'high-positive-solo': {
            title: "Productivity Powerhouse",
            tag: "Focused / Hyper",
            stats: "140 BPM | REPETITIVE | CLEAN",
            desc: "Fast-paced but organized. High-tempo instrumentals or 'Main Character' pop to help you crush your goals solo."
        },
        'high-negative-social': {
            title: "The Mosh Pit",
            tag: "Aggressive / Tense",
            stats: "160 BPM | DISTORTED | HEAVY",
            desc: "Raw energy for shared release. Heavy bass, industrial textures, or punk-rock anthems for when the world is too loud."
        },
        'high-negative-solo': {
            title: "Midnight Rebellion",
            tag: "Intense / Dark",
            stats: "150 BPM | SHARP | SYNTH-HEAVY",
            desc: "Perfect for a late-night run or blowing off steam. Gritty phonk, dark techno, or heavy trap beats."
        },
        'low-positive-social': {
            title: "Backyard Golden Hour",
            tag: "Relaxed / Warm",
            stats: "95 BPM | ACOUSTIC | BREEZY",
            desc: "Soft percussion and organic instruments. Think bossa nova, light indie-folk, and songs that feel like sunshine on skin."
        },
        'low-positive-solo': {
            title: "Coffee Shop Window",
            tag: "Peaceful / Calm",
            stats: "80 BPM | LO-FI | MELLOW",
            desc: "Introspective and cozy. Delicate piano, muted trumpets, and slow-build melodies for reading or daydreaming."
        },
        'low-negative-social': {
            title: "Deep Conversations",
            tag: "Introspective / Melancholic",
            stats: "75 BPM | LYRICAL | SPACIOUS",
            desc: "Music for the '3 AM kitchen floor' talk. Soulful blues, slow R&B, and songs with deep emotional weight."
        },
        'low-negative-solo': {
            title: "Rain-Slicked Glass",
            tag: "Gloomy / Ethereal",
            stats: "65 BPM | AMBIENT | MINOR KEY",
            desc: "Cinematic, sweeping, and deeply emotional. Minimalist orchestral or dark ambient tracks for total immersion in thought."
        }
    };

    function nextStep(step) {
        document.querySelectorAll('.question-step').forEach(el => el.classList.remove('active'));
        document.getElementById('step-' + step).classList.add('active');
    }

    function saveAnswer(key, value, next) {
        userAnswers[key] = value;
        if (next === 'result') {
            generateResult();
        } else {
            nextStep(next);
        }
    }

    function generateResult() {
        const lookupKey = `${userAnswers.energy}-${userAnswers.valence}-${userAnswers.context}`;
        const result = playlistMatrix[lookupKey];

        document.getElementById('res-tag').innerText = result.tag;
        document.getElementById('res-title').innerText = result.title;
        document.getElementById('res-stats').innerText = result.stats;
        document.getElementById('res-desc').innerText = result.desc;

        document.querySelectorAll('.question-step').forEach(el => el.classList.remove('active'));
        document.getElementById('result-screen').classList.add('active');
    }

    function restart() {
        userAnswers = { energy: '', valence: '', context: '' };
        nextStep(0);
    }
</script>

</body>
</html>
